<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This web which show cast the use of web content integration and media elements">
    <title>Web Content Integration and Media Element</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jura">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Demonstrate block and inline elements -->
    <div>
        <p class="highlight">Here comes list of veggies</p>
        <ul>
            <li>Cabbage</li>
            <li>Broccoli</li>
            <li>Red Pepper</li>
        </ul>
    </div>
    <span id="main-heading">Life's so <strong>crooked</strong>, can't get success in a <em>straight</em> a head. Never thought I would <a href="http://www.duckduckgo.com" target="_blank">made</a> it out</span>

    <!-- Demonstrates iframe element -->
    <div>
        <iframe src="https://aliexpress.com" frameborder="0" width="50%" height="50%" id="iframe-web"></iframe>
    </div>
   
    <!-- Demostrates img and video -->
    <div class="media-element">
        <img src="./images/code-screen.jpg" alt="computer in dark room" width="50%">
        <video autoplay="false" loop controls width="50%">
            <source src="./videos/data-flow.mp4" type="video/mp4">
        </video>
    </div>
    
</body>
</html>
